<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица умножения</title>

    <style>
        td{
            border: 1px solid ;
        }
    </style>

    <script>

        document.write("<table border='0' align='center'>")

        for (let i =1;i<=9;i++){
            document.write("<tr>");
            for (let j = 1;j<=i;j++){
                //Выход
                document.write("<td>");
                document.write("&nbsp;"+i+" * "+j +"="+(i*j) +"&nbsp;&nbsp;");
                document.write("</td>");
            }
            // Вывод разрыва строки
            document.write("</tr>");
        }

        document.write("</tanle>")

    </script>


</head>
<body>

</body>
</html>
