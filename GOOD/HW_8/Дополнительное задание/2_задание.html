<body>
    <script>
        function F(x, y) {
            if (x > y) {
                return 0;
            }
            if (x == y) {
                return 1;
            }
            if (x < y) {
                return F(x + 1, y) + F(x * 2, y);
            }
        }
        // + " программ существует."
        alert(`Вопрос: Сколько существует программ, для которых при исходном числе 1 результатом является число 20 ,и при этом траектория
вычислений содержит число 10?\n\nОтвет: ` + (F(1, 10) * F(10, 20)));
    </script>
</body>

</html>
