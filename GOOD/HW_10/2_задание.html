        class Bank_account {
            constructor(num, name, surname, full_name, sum, percent) {

                this.get_full_name = this.name + " " + this.surname;
                this.sum = 0;
                this.percent = 20;
            }

            //Внести средства
            deposit_money = function (money) {
                if (!isNaN(money * 1)) {
                    return this.sum += money;
                }
            }

            //Начислить проценты
            calc_percent = function () {
                return this.sum += (this.percent * this.sum) / 100;
            }
        }

        class Accounts {
            constructor() {
                this.Accounts = new Array();
            }
            //Создает новый объект класса Bank_account и добавляет его в массив
            new_depositor = function (name, surname) {
                let num = this.Accounts.length + 1;
                let temp = new Bank_account(num, name, surname);
                this.Accounts.push(temp);
                return temp;
            }
