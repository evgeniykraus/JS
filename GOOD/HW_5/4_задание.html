<html>

<head>
    <script>
        let step = 0.2;
        let x = 1;
        let y = Math.sqrt(x) / (x + 1);
        console.log(`x = ${x} \ny = ${y} `);

        while (x <= 3) {
            x += step;
            y = Math.sqrt(x) / (x + 1);
            console.log(`x = ${x.toFixed(1)} \ny = ${y} `);
        }
        console.log(`Конец цикла`);
    </script>
</head>

<body>
    <h1> </h1>
</body>

</html>
