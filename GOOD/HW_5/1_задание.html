<html>

<head>
    <script>
        let N = +prompt("Введите значение N");
        let X = +prompt("Введите значение X");
        let k = 0;
        let i = 1;
        let sum = X;

        do {
            k += 1;
            i += 1;
            sum += (Math.pow(X, i) + i) / (X + k);
        } while (sum <= N) {
            alert(`N = ${N}\nx = ${X}\nСумма = ${sum}`);
        }
    </script>
</head>

<body>
    <h1> </h1>
</body>

</html>
