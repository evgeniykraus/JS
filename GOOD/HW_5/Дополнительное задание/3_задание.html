<html>

<head>
    <script>
        let a = +prompt("a =");
        s = 1;
        k = 2;
        n = 3;
        while (s <= a) {
            s += k / n
            k += 1;
            n += 2;
        }
        console.log("a = " + a);
        console.log("n = " + (n-2));
        console.log("Сумма выражения = " + s);
        console.log("Счетчик циклов = " + (k-1));
    </script>
</head>

<body>
    <h1> </h1>
</body>

</html>
