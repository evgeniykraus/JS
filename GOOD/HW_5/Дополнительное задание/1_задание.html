<html>

<head>
    <script>
        let x = 2;
        let sum = 0;
        let N = +prompt("Введите значение N");


        while (sum < N) {
            sum = Math.sqrt(sum + x);
            x += 1;
        }
        alert(`N = ${N} \nСумма ${sum}\nКоличество корней = ${x-2}`);
    </script>
</head>

<body>
    <h1> </h1>
</body>

</html>
