<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Округление </title>

    <script>
        let number_1 = 1.8432611;
        let number_2 = 1.83;
        let number_3 = 5.1;

        alert(`Округление до второго знака после запятой.\n${number_1.toFixed(2)}\n${number_2.toFixed(2)}\n${number_3.toFixed(2)}`);

        alert(`Округление до целого числа.\n${number_1.toFixed()}\n${number_2.toFixed()}\n${number_3.toFixed()}`);

        alert(`Округление до четвёртого знака после запятой.\n${number_1.toFixed(4)}\n${number_2.toFixed(4)}\n${number_3.toFixed(4)}`);

        

    </script>
    
</head>

<body>
    <h1> Округление </h1>
</body>

</html?>
