<html>

<head>
    <script>
        //Ввод исходных данных
        let a = Number(prompt("Введите число, а я возведу его в 12-ю степень")); // Длина окружности
        
        //Решение
        let b = a*a; // 1) a**2
        let c = b*a; // 2) a**3
        let d = c*a; // 3) a**4
        let e = d*a; // 4) a**5
        let f = e*c; // 5) a**8
        let g = f*d; // 6) a**12
     

        //Вывод результата
        console.log(a**12 == g);
        console.log(a**12);
        alert(`Если число ${a} возвести в 12-ю степень, получится: ${g}`)
        

    </script>
</head>

<body>
    <h1> </h1>
</body>

</html>
