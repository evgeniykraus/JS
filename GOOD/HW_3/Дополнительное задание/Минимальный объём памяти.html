<head>
    <script>
        //Ввод исходных данных
        let X = Number(prompt("Введите размер картинки X", 1920));
        let Y = Number(prompt("Введите размер картинки Y", 1080));
        let N = 64; // Цвета в палитре

        //Решение
        let i = 6; // Количество информации на один цвет или пиксель
        let V = Math.ceil(X * Y * i / (8*1024)); // Минимальный объем изображения (Кб)
    
        //Вывод результата
        alert(`Дано: \n Размер картинки: ${X} x ${Y} \n Глубина цвета: ${N} \n
Ответ:\n Минимальный объем изображения составит: ${V}Кб`);

        console.log(N == 2 ** i);

    </script>
