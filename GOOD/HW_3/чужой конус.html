<html>

<head>
    <script>
        //ввод исходных данных
      const PI = 3.14;
      let P;//задаем переменную площади основания конуса
      P = parseInt(prompt("введиде площадь основания конуса"));
      let R = Math.sqrt ( P / PI );//радиус основания конуса 
      let D = R * 2 ;//диаметр основания конуса
      let V = D//высота конуса
      let ObrazK = Math.sqrt(R**2 + D**2);//прямая основывающаяя поверхность конуса
      let Pkon = PI * R * ObrazK;//площадь боковой поверхности

      let S = Pkon + P//площадь полной поверхности конуса
    //   let Obem = (1/3) * PI * V;//объем конуса
      let Obem = (1/3) * PI * (V  / 2) ** 2 * V;
         //выыод результата
         console.log("радиус основания конуса = " +R+ "диаметр основания конуса = " +D+"высота конуса =" +V+"прямая основывающаяя поверхность конуса"+ObrazK+"площадь боковой поверхности" +Pkon);
         alert("площадь полной поверхности конуса = " + S +"\nобъем конуса" + Obem);
    </script>
</head>
