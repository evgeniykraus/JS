<html>

<head>
    <script>
        //Ввод исходных данных
        let R = Number(prompt("Введите внешний радиус цилиндра")); // Радиус основания цилиндра
        let r = Number(prompt("Введите внутренний радиус цилиндра")); // Радиус основания цилиндра
        let H = R + r; // Высота цилиндра

        //Решение
        let Sosn = Math.PI * (R ** 2 - r ** 2); // Площадь оснований цилиндра
        let L = 2 * Math.PI * R; // Длина окружности
        let V_cylinder = Math.PI * (R ** 2 - r ** 2) * H; // Объем цилиндра
        let S_pov = 2 * Math.PI * (R + r) * H; //Площадь внутренней и внешней боковой поверхности
        let S_cylinder = 2 * Sosn + S_pov; // Площадь цилиндра

        //Вывод результата
        if (R<r){
            alert(`Внешний радиус цилиндра должен быть больше внутреннего! \n
Дано: \n Радиус основания цилиндра: R = ${R} \n Радиус основания цилиндра: r = ${r} \n Высота цилиндра: ${H}
Ответ:\n Площадь цилиндра: ${S_cylinder.toFixed(2)} \n Объем цилиндра ${V_cylinder.toFixed(2)}`);
        }else{
            alert(`Дано: \n Радиус основания цилиндра: R = ${R} \n Радиус основания цилиндра: r = ${r} \n Высота цилиндра: ${H} \n
Ответ:\n Площадь цилиндра: ${S_cylinder.toFixed(2)} \n Объем цилиндра ${V_cylinder.toFixed(2)}`);
        }

    </script>
</head>

</body>

</html>
