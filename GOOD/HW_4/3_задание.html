    <script>

        // Ввод данных
        let A = Number(prompt("Введите длину стороны A:"));
        let B = Number(prompt("Введите длину стороны B:"));
        let C = Number(prompt("Введите длину стороны C:"));

        // Решение
        if ((A <= 0 || B <= 0 || C <= 0) || (A + B <= C || A + C <= B || C + B <= A)) {
            alert("Такой треугольник НЕ существует")
        } else {
            alert("Такой треугольник существует")
            ugol();
        }

        function ugol(){
            if (A * A + B * B == C * C || A * A + C * C == B * B || C * C + B * B == A * A) {
                alert("Этот треугольник прямоугольный")
            } else {
                alert("Этот треугольник НЕ прямоугольный")
            }
        }

    </script>
