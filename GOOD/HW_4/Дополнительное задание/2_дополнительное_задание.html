<html>

<head>
    <script>

        // Ввод данных
        let a = Number(prompt("Введите ребро кирпича A"));
        let b = Number(prompt("Введите ребро кирпича B"));
        let c = Number(prompt("Введите ребро кирпича C"));

        let x = Number(prompt("Введите сторону прямоугольного отверстия X"));
        let y = Number(prompt("Введите сторону прямоугольного отверстия Y"));

        // Решение
 
        if (((a<=x) && (b<=y)) ||
        ((b<=x) && (a<=y)) ||
        ((a<=x) && (c<=y)) ||
        ((c<=x) && (a<=y)) ||
        ((c<=x) && (b<=y)) ||
        ((b<=x) && (c<=y))){
            alert("Кирпич пройдет в отверстие.")
        } else {
            alert("Кирпич не пройдет в отверстие.");
        }
    </script>
</head>

<body>
    <h1> </h1>
</body>

</html>
