<html>

<head>
    <script>

        let X = Number(prompt("Введите число X"));
        let Y = Number(prompt("Введите число Y"));
        let oper = prompt("Выберете действие +, -, *, /, %, ^");

        switch (oper) {
            case "+":
                alert(X+Y)
                break;

            case "-":
                alert(X-Y)
                break;

            case "*":
                alert(X*Y)
                break;

            case "/":
                alert(X*Y)
                break;
            
            case "%":
                alert(X%Y)
                break;

            case "^":
                alert(X**Y)
                break;

            default:
            alert("Неизвестное значение!")
        }
    </script>
</head>

<body>
    <h1> </h1>
</body>

</html>
