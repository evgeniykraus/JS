<html>

<head>
    <script>

        let X = prompt("Введите число X");
        let Y = prompt("Введите число Y");

        if (X < Y) {
            alert(X + " меньше чем " + Y + "\n" + "X в 4-й степени = " + X ** 4 + "\n" + "Y в 3-й степени = " + Y ** 3);
        } else if (X > Y) {
            alert(X + " больше чем " + Y + "\n" + "X в 3-й степени = " + X ** 3 + "\n" + "Y в 4-й степени = " + Y ** 4);
        } else {
            alert(X + " = " + Y);
        }
    </script>
</head>

<body>
    <h1> </h1>
</body>

</html>
