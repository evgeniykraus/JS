<html>

<head>
    <script>

        // Ввод данных
        let x = Number(prompt("Введите значение Х"));
        let y;


        // Решение
        if (x <= -1) {
            y = x ** 2 - 4 * x - 3;
            alert(y);
        } else if (x > -1 & x <= 1) {
            y = x + 1;
            alert(y);
        } else if (x > 1) {
            y = 2 / x;
            alert(y);
        }

    </script>
</head>

    <h1> </h1>
</body>

</html>
