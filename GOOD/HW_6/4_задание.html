<html>

<head>
    <script>
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        let N;
        let massiv = [];
        let vvod = +prompt('1 - задать массив самостоятельно \n2 - получить случайный массив \nНажмите "OK", чтобы получить стандартнйы массив');

        switch (vvod) {
            case 1:
                N = +prompt("Укажите длину массива")
                for (let i = 0; i < N; i++) {
                    massiv[i] = +prompt((i + 1) + " элемент массива равен");
                } break;
            case 2:
                N = +prompt("Укажите длину массива")
                for (let i = 0; i < N; i++) {
                    massiv[i] = getRandomIntInclusive(1, 100);
                } break;
            default:
                massiv = [78, 45, 9, 80, 72, 7, 40, 88, 91, 43, 11];
                N = massiv.length;
                break;
        }
        function binar_poisk(massiv, s, min, max) {
            while (min <= max) {
                let mid = Math.floor(min + (max - min) / 2);
                if (s == massiv[mid])
                    return mid + 1;
                else if (s < massiv[mid])
                    min = mid + 1;
                else
                    max = mid - 1;
            }
            return min;
        }

        function binar_sort(massiv, N) {
            let i, loc, j, k, s;
            for (i = 1; i < N; ++i) {
                j = i - 1;
                s = massiv[i];
                loc = binar_poisk(massiv, s, 0, j);
                while (j >= loc) {
                    massiv[j + 1] = massiv[j];
                    j--;
                }
                massiv[j + 1] = s;
            }
        }
        console.log("Исходный массив:");
        console.log(massiv);

        binar_sort(massiv, N);

        console.log("Отсортированный массив:");
        console.log(massiv);

    </script>
</head>

<body>
    <h1> </h1>
</body>

</html>
