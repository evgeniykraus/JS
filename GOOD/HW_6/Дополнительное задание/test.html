<head>
    <script>
        let massiv = [
            ["Биатлонист_1", 1, 2, 3],
            ["Биатлонист_2", 0, 0, 0],
            ["Биатлонист_3", 1, 4, 5],
            ["Биатлонист_4", 2, 3, 5],
            ["Биатлонист_5", 2, 2, 4],
            ["Биатлонист_6", 3, 3, 6],
        ]
        let massiv_2 = obmen(massiv.slice(0), 3); // Отсортированный массив по общему результату
        let massiv_3 = obmen(head_shot(massiv_2.slice(0)), 1);

        // Сортировка по общему результату
        //arr - массив, который нужно отсортировать
        //index - элемент, по которому нужно отсортировать
        function obmen(arr, index) {
            N = arr.length;
            for (let i = 0; i < N - 1; i++) {
                let indexMin = i;
                for (let j = i + 1; j < N; j++) {
                    if (arr[indexMin][index] > arr[j][index]) {
                        indexMin = j;
                    }
                }
                if (indexMin != i) {
                    [arr[i], arr[indexMin]] = [arr[indexMin], arr[i]];
                }
            }
            return arr.reverse();
        }
        // Те, кто совершил меньше 2х промахов
        function head_shot(arr) {
            let arr_2 = [];
            N = arr.length;
            for (let i = 0; i < N; i++) {
                for (let j = 0; j < N; j++) {
                    if (arr[i][2] >= 3) {
                        arr_2[i] = arr[i].slice()
                        break;
                    }
                }
            }
            return arr_2;
        }

        console.log("Исходный список.");
        console.log(massiv);
        console.log("Общий список биатлонистов в порядке убывания общего результата.");
        console.log(massiv_2);
        console.log(`Список биатлонистов, совершивших не более двух промахов на втором огневом рубеже
в порядке убывания количества попаданий на первом огневом рубеже.`);
        console.log(massiv_3);

    </script>
